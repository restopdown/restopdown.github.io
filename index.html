---
layout: default
title: Trang chá»§
---

<div class="card-deck">
	{% for post in site.posts %}
	<div class="card">
		<a href="{{ post.url }}">
			<img class="card-img-top" src="{{ site.site_url }}/assets/img/{{ post.thumbnail }}" alt="{{ page.title }}">
		</a>
		<div class="card-body">
			<a href="{{ post.url }}"><h5 class="card-title">{{ post.title }}</h5></a>
		</div>
		<div class="card-footer text-center">
			<a href="{{ post.url }}" class="btn btn-sm btn-primary btn-download"><strong>Download</strong></a>
		</div>
	</div>
	{% endfor %}
</div>
