---
layout: default
title: Trang chá»§
---

<div class="card-deck">
	{% for post in site.posts %}
	<div class="card">
		<a href="{{ post.url }}">
			<img class="card-img-top" src="{{ site.site_url }}/assets/img/{{ post.thumbnail }}" alt="{{ page.title }}">
		</a>
		<div class="card-body">
			<a href="{{ post.url }}"><h5 class="card-title">{{ post.title }}</h5></a>
			<p class="card-text">{{ post.description }}</p>
		</div>
		<div class="card-footer">
			<small class="text-muted">{{ post.date | date_format: "%m-%d-%Y" }}</small>
		</div>
	</div>
	{% endfor %}
</div>
